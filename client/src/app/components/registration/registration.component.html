<div class="form-container container d-flex flex-column justify-content-center align-items-center" style="height: 90vh;">
    <h3>Register</h3>
    <form class="d-grid gap-3" style="width: 500px !important;">
        <div class="form-group">
            <input type="text" class="form-control" id="firstNname" name="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="confirmPassword" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <select class="form-control" id="job">
                <option value="0" disabled selected>Select a Job</option>
                <option value="1">Student</option>
                <option value="2">Teacher</option>
                <option value="3">Administrator</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
    </form>
</div>
